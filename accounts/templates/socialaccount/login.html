{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
    <div class="card shadow-lg border-0 text-center" style="max-width: 450px; width: 100%; border-radius: 15px;">
        <div class="card-body p-5">
            
            <div class="mb-4">
                <div class="display-4 text-primary">
                    <i class="bi bi-google"></i>
                </div>
            </div>

            <h2 class="fw-bold mb-3 text-dark">Google Sign-In</h2>
            
            <p class="text-muted mb-4">
                {% blocktrans with provider_name=account.get_provider.name %}
                You are about to sign in using your <strong>{{ provider_name }}</strong> account.
                {% endblocktrans %}
            </p>

            <form method="post">
                {% csrf_token %}
                
                <div class="d-grid gap-3">
                    <button type="submit" class="btn btn-primary btn-lg shadow-sm" style="border-radius: 10px; font-weight: 600;">
                        {% trans "Continue to Google" %}
                    </button>
                    
                    <a href="{% url 'account_login' %}" class="btn btn-link text-decoration-none text-muted small">
                        {% trans "Cancel and go back" %}
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
