{% extends 'base.html' %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-5 text-center">
                
                <div class="mb-4 d-inline-block bg-warning bg-opacity-10 text-warning rounded-circle p-3">
                    <i class="bi bi-shield-lock-fill display-4"></i>
                </div>

                <h3 class="fw-bold text-dark mb-2">Forgot Password?</h3>
                <p class="text-muted mb-4 small">
                    Enter the email address associated with your account and we'll send you a link to reset your password.
                </p>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3 text-start">
                        <label class="form-label fw-bold small text-muted text-uppercase">Email Address</label>
                        {{ form.email }}
                        
                        {% for error in form.email.errors %}
                            <div class="text-danger small mt-1">
                                <i class="bi bi-exclamation-circle-fill"></i> {{ error }}
                            </div>
                        {% endfor %}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary rounded-pill px-4 shadow-sm fw-bold">
                            Send Reset Link
                        </button>
                    </div>
                </form>

            </div>
            
            <div class="card-footer bg-light border-0 py-3 text-center">
                <a href="{% url 'login' %}" class="text-decoration-none text-muted small fw-bold">
                    <i class="bi bi-arrow-left me-1"></i> Back to Login
                </a>
            </div>
        </div>

    </div>
</div>

<script>
    var emailInput = document.querySelector('input[type="email"]');
    if (emailInput) {
        emailInput.classList.add('form-control');
        emailInput.classList.add('form-control-lg');
        emailInput.classList.add('rounded-pill');
        emailInput.classList.add('shadow-sm');
        emailInput.classList.add('border-0');
        emailInput.placeholder = "name@example.com";
    }
</script>
{% endblock %}
