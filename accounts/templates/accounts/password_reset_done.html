{% extends 'base.html' %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-5 text-center">
                
                <div class="mb-4 d-inline-block bg-success bg-opacity-10 text-success rounded-circle p-3">
                    <i class="bi bi-envelope-check-fill display-4"></i>
                </div>

                <h3 class="fw-bold text-dark mb-2">Check your email</h3>
                <p class="text-muted mb-4">
                    We have sent a password reset link to your email address.
                </p>

                <div class="alert alert-light border small text-muted text-start mb-4">
                    <i class="bi bi-info-circle me-1"></i>
                    If you don't see the email within a few minutes, check your <strong>spam</strong> or <strong>junk</strong> folder.
                </div>

                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg fw-bold">
                        Return to Login
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
