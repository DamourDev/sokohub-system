{% extends 'base.html' %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-header bg-white text-center border-0 pt-4">
                <h4 class="text-dark fw-bold mb-0">Setup Authenticator App</h4>
            </div>

            <div class="card-body p-4 text-center">
                
                <p class="text-muted mb-4">
                    Open your authenticator app and scan this QR code.
                </p>

                <div class="mb-4 p-2 d-inline-block border rounded bg-white">
                    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid" style="max-width: 200px;">
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-uppercase text-muted">Enter the 6-digit code from the app</label>
                        
                        <input type="text" 
                               name="otp_code" 
                               class="form-control form-control-lg text-center fw-bold text-primary rounded-pill shadow-sm border-0" 
                               placeholder="000000" 
                               maxlength="6"
                               inputmode="numeric" 
                               pattern="[0-9]*"
                               style="font-size: 1.8rem; letter-spacing: 8px;"
                               required 
                               autofocus>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary rounded-pill px-4 shadow-sm">Verify & Enable</button>
                    </div>
                </form>

            </div>
            
            <div class="card-footer bg-white border-0 py-3 text-center">
                 <a href="{% url 'mfa_settings' %}" class="text-decoration-none text-muted">Cancel</a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
