{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card border-0 shadow-sm bg-white col-md-4 mx-auto">
        <div class="card-body p-4">
            
            <h3 class="text-center text-dark fw-bold">Security Check</h3>

            <p class="text-center text-muted">
                {% if mfa_method == 'email' %}
                    We sent a code to your <strong>Email</strong>.
                {% else %}
                    Please enter the code from your <strong>Authenticator App</strong>.
                {% endif %}
            </p>

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <input type="text" name="otp_code" class="form-control text-center rounded-pill shadow-sm border-0" placeholder="000000" required>
                </div>

                <button type="submit" class="btn btn-primary rounded-pill px-4 shadow-sm w-100">Verify</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
