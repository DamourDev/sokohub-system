{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
    <div class="card shadow-lg border-0" style="max-width:520px; width:100%; border-radius:16px;">
        <div class="card-body p-5">

            <h2 class="text-center fw-bold mb-1">Create Account</h2>
            <p class="text-center text-muted small mb-4">
                Fill in your details to join <strong>SokoHub</strong>
            </p>

            <form method="POST" action="{% url 'register' %}" autocomplete="off">
                {% csrf_token %}
                

                <!-- Prevent browser autofill -->
                <input type="text" style="display:none">
                <input type="password" style="display:none">

                {% if form.non_field_errors %}
                <div class="alert alert-danger small">
                    {{ form.non_field_errors }}
                </div>
                {% endif %}

                <label class="form-label small fw-semibold text-muted">Username</label>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-light">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text"
                           name="{{ form.username.name }}"
                           id="{{ form.username.id_for_label }}"
                           class="form-control"
                           placeholder="Username"
                           autocomplete="username">
                </div>

                <label class="form-label small fw-semibold text-muted">Email</label>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-light">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email"
                           name="{{ form.email.name }}"
                           id="{{ form.email.id_for_label }}"
                           class="form-control"
                           placeholder="Email address"
                           autocomplete="email">
                </div>

                <label class="form-label small fw-semibold text-muted">User Type</label>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-light">
                        <i class="bi bi-briefcase"></i>
                    </span>
                    <select name="{{ form.user_type. }}"
                            id="{{ form.user_type.id_for_label }}"
                            class="form-select">
                        {% for value, label in form.user_type.field.choices %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <label class="form-label small fw-semibold text-muted">Password</label>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-light">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password"
                           name="{{ form.password1.name }}"
                           id="{{ form.password1.id_for_label }}"
                           class="form-control"
                           placeholder="Password"
                           autocomplete="new-password">
                    <button type="button" class="btn btn-light toggle-password">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>

                <label class="form-label small fw-semibold text-muted">Confirm Password</label>
                <div class="input-group mb-4">
                    <span class="input-group-text bg-light">
                        <i class="bi bi-shield-lock"></i>
                    </span>
                    <input type="password"
                           name="{{ form.password2.name }}"
                           id="{{ form.password2.id_for_label }}"
                           class="form-control"
                           placeholder="Confirm password"
                           autocomplete="new-password">
                    <button type="button" class="btn btn-light toggle-password">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label small fw-semibold text-muted">Phone</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="bi bi-telephone"></i>
                            </span>
                            <input type="text"
                                   name="{{ form.phone.name }}"
                                   id="{{ form.phone.id_for_label }}"
                                   class="form-control"
                                   placeholder="Phone"
                                   autocomplete="off">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label small fw-semibold text-muted">Location</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="bi bi-geo-alt"></i>
                            </span>
                            <input type="text"
                                   name="{{ form.location.name }}"
                                   id="{{ form.location.id_for_label }}"
                                   class="form-control"
                                   placeholder="Location"
                                   autocomplete="off">
                        </div>
                    </div>
                </div>

                
                    <div class="d-grid mt-4">
                        <button type="submit"
                                class="btn btn-primary btn-lg fw-semibold"
                                style="border-radius: 10px;">
                            Sign Up
                        </button>
                    </div>

                

                <div class="position-relative my-4">
                    <hr>
                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 small text-muted">
                        OR
                    </span>
                </div>

                <div class="d-grid mb-3">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-dark fw-semibold py-2 d-flex align-items-center justify-content-center gap-2">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.04-3.71 1.04-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.21.81-.63z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                        Sign in with Google
                    </a>
                </div>

                <div class="text-center mt-4 small">
                    Already have an account?
                    <a href="{% url 'login' %}" class="fw-bold text-primary text-decoration-none">
                        Log in
                    </a>
                </div>
                </form>

        </div>
    </div>
</div>

<script>
document.querySelectorAll('.toggle-password').forEach(btn => {
    btn.addEventListener('click', () => {
        const input = btn.parentElement.querySelector('input');
        const icon = btn.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('bi-eye-slash', 'bi-eye');
        }
    });
});
</script>
{% endblock %}
