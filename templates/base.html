<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}SokoHub{% endblock %}</title>

    <!-- Bootstrap 5.3.8 CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


    <!--Custom global CSS -->
    {% block extra_css %}
     
    <style>
    /* Global Styles */
    body { background-color: #f8f9fa; color: #212529; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    
    /* Image Consistency - Fixes stretched/squashed images */
    .product-img-container { height: 220px; overflow: hidden; position: relative; }
    .product-img-container img { height: 100%; width: 100%; object-fit: cover; transition: transform 0.5s ease; }
    .product-img-fixed { aspect-ratio: 1/1; object-fit: cover; }
    
    /* Modern Card UI */
    .card { border-radius: 12px; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.1) !important; }
    .card:hover img { transform: scale(1.08); }

    /* Button Styling */
    .btn-primary { background-color: #0d6efd; border: none; font-weight: 600; transition: all 0.2s; }
    .btn-primary:hover { background-color: #0a58ca; transform: translateY(-1px); }
</style>
    
    {% endblock %}
</head>
<body class="d-flex flex-column min-vh-100 bg-primary-subtle">

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Messages Section (Django messages framework) -->
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show border-0 shadow-sm rounded-pill px-4" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>

    <!-- Main Page Content -->
    <div class="container py-4 flex-grow-1 bg-light">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer-->
    {% block footer %}
    <footer class="mt-auto py-3 bg-dark text-white text-center fw-bold">
        &copy; {% now "Y" %} SokoHub Â· All rights reserved
    </footer>
    {% endblock %}

    <!-- Bootstrap 5.3.8 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page-specific JS -->
    {% block extra_js %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const resultsDropdown = document.getElementById('search-results-dropdown');
            const searchClear = document.getElementById('search-clear');

            searchInput.addEventListener('input', function() {
                const query = this.value;

                if (query.length > 0) {
                    searchClear.classList.remove('d-none');
                } else {
                    searchClear.classList.add('d-none');
                }

                if (query.length > 1) {
                    const url = searchInput.getAttribute('data-url');
                        fetch(`${url}?q=${query}`)
                        .then(response => response.json())
                        .then(res => {
                            resultsDropdown.innerHTML = '';
                            if (res.data && res.data.length > 0) {
                                resultsDropdown.classList.remove('d-none');
                                res.data.forEach(item => {
                                    resultsDropdown.innerHTML += `
                                        <a href="${item.url}" class="list-group-item list-group-item-action border-0 py-2">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span class="fw-medium">${item.name}</span>
                                                <span class="text-primary small">RWF ${item.price}</span>
                                            </div>
                                        </a>`;
                                });
                            } else {
                                resultsDropdown.classList.add('d-none');
                            }
                        })
                        .catch(err => console.error("Search Error:", err));
                } else {
                    resultsDropdown.classList.add('d-none');
                }
            });

            searchClear.addEventListener('click', function() {
                searchInput.value = '';
                resultsDropdown.classList.add('d-none');
                this.classList.add('d-none');
                searchInput.focus();
            });

            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !resultsDropdown.contains(e.target)) {
                    resultsDropdown.classList.add('d-none');
                }
            });
        });
    </script>
    {% endblock %}
</body>
</html>
